<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkzVault Verification</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #input-box {
            text-align: center;
        }
        #answers {
            padding: 10px;
            border: 2px solid green;
            background: black;
            color: white;
            font-size: 20px;
            width: 300px;
            text-align: center;
        }
        #file-explorer {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        #download-file {
            cursor: pointer;
            color: green;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="input-box">
        <input type="text" id="answers" placeholder="Enter answers (one by one)..." />
    </div>

    <div id="file-explorer">
        <p>File Explorer:</p>
        <div id="download-file" onclick="copyToClipboard()">zweo_discord_pass.txt - Click to copy</div>
    </div>

    <script>
        let answerCount = 0;
        let answers = [];
        const textbox = document.getElementById('answers');
        const inputBox = document.getElementById('input-box');
        const fileExplorer = document.getElementById('file-explorer');

        textbox.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && answerCount < 4) {
                event.preventDefault();
                answers.push(textbox.value.trim());
                answerCount++;
                textbox.value = '';

                if (answerCount === 4) {
                    verifyAnswers();
                }
            }
        });

        function verifyAnswers() {
            fetch(`https://darkzvault-api.vercel.app/api?s=${answers.join('-')}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.every(result => result === true)) {
                    inputBox.style.display = 'none';
                    fileExplorer.style.display = 'block';
                } else {
                    alert('Verification failed! Try again.');
                    resetInputs();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error verifying. Check the API.');
            });
        }

        function resetInputs() {
            answerCount = 0;
            answers = [];
            textbox.value = '';
        }

        function copyToClipboard() {
            navigator.clipboard.writeText("WIP")
                .then(() => alert("Content copied to clipboard!"))
                .catch(err => console.error("Clipboard copy failed:", err));
        }
    </script>

</body>
</html>
